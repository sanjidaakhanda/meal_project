 {% extends "base.html" %}

{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Meal Practice</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  
  
  <body>
    <h1 class="text-center text-danger m-5 p-4">
   Food Menu's
  </h1>

  <div class="d-flex flex-wrap m-4 align-items-center justify-content-center p-4 ">
    {% for i in meals %}
        <div class="col-md-4 mb-4">
            <div class="card p-4" style="width: 18rem;">
                <img src="{{ i.strMealThumb }}" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">{{ i.idMeal }}</h5>
                    <h5 class="card-title">{{ i.strMeal }}</h5>
                    <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                </div>
            </div>
        </div>
    {% endfor %}
</div>

{% block content %}
{%endblock%}
  

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
